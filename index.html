<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Leaflet Map (KML + GeoJSON + Icons)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Omnivore (for KML) -->
  <script src="https://unpkg.com/leaflet-omnivore@0.3.4/leaflet-omnivore.min.js"></script>

  <!-- AwesomeMarkers -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.awesome-markers/2.0.4/leaflet.awesome-markers.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.awesome-markers/2.0.4/leaflet.awesome-markers.min.js"></script>

  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    const map = L.map('map').setView([16.5, 102.5], 8);

    // Base map
    const baseMap = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // 1. AL Track (red)
    const layerALTrack = omnivore.kml("AL_Track_KKNK.kml")
      .on('ready', function () {
        this.eachLayer(layer => {
          if (layer.setStyle) layer.setStyle({ color: "red", weight: 3 });
        });
        map.fitBounds(this.getBounds());
      }).addTo(map);

    // 2. Station (gray)
    const layerStation = omnivore.kml("Station.kml")
      .on('ready', function () {
        this.eachLayer(layer => {
          if (layer.setStyle) layer.setStyle({ color: "gray", weight: 2 });
        });
      });

    // 3. Station Name (Train icons + permanent labels)
    const trainIcon = L.AwesomeMarkers.icon({
      icon: 'train',
      markerColor: 'blue',
      prefix: 'fa'
    });

    const layerStationName = L.layerGroup();
    omnivore.kml("Station_Name.kml")
      .on('ready', function () {
        this.eachLayer(layer => {
          if (layer.feature && layer.feature.properties && layer.feature.properties.name) {
            const label = layer.feature.properties.name;

            const marker = L.marker(layer.getLatLng(), { icon: trainIcon })
              .bindTooltip(label, { permanent: true, direction: 'top', offset: [0, -10] });

            marker.addTo(layerStationName);
          }
        });
      });

    // 4. DOH layer (purple), lazy load
    const layerDOH = L.layerGroup();

    function loadDOHLayer() {
      if (layerDOH.getLayers().length === 0) {
        fetch("DOH_Show_KM.json")
          .then(res => res.json())
          .then(data => {
            L.geoJSON(data, { style: { color: 'purple', weight: 2 } })
              .addTo(layerDOH);
            layerDOH.addTo(map);
          });
      } else {
        layerDOH.addTo(map);
      }
    }

    function removeDOHLayer() {
      layerDOH.clearLayers();
      map.removeLayer(layerDOH);
    }

    // Layer control with all overlays
    const overlays = {
      "AL Track KKNK (red)": layerALTrack,
      "Station (gray)": layerStation,
      "Station Name (train icon)": layerStationName,
      "DOH KM (purple)": layerDOH
    };

    L.control.layers(null, overlays, { collapsed: false }).addTo(map);

    // Listen for overlayadd/remove for DOH lazy load
    map.on("overlayadd", function(e) {
      if (e.name === "DOH KM (purple)") {
        loadDOHLayer();
      }
    });

    map.on("overlayremove", function(e) {
      if (e.name === "DOH KM (purple)") {
        removeDOHLayer();
      }
    });

  </script>
</body>
</html>
