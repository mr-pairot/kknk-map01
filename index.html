<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Map for KKNK (Test version)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    #map { height: 100vh; width: 100vw; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet Core -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- Omnivore for KML -->
  <script src="https://unpkg.com/leaflet-omnivore@0.3.4/leaflet-omnivore.min.js"></script>

  <script>
    // สร้างแผนที่
    const map = L.map('map').setView([16.5, 102.5], 8);

    // พื้นหลังแผนที่
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // สร้างกลุ่ม Layer เปล่าไว้ก่อน
    const layerALTrack = omnivore.kml("https://drive.google.com/uc?export=download&id=1I0K0SKSBEVV6eW56-WqgBl02E1nkSygC");
    const layerStation = omnivore.kml("https://drive.google.com/uc?export=download&id=1YQtb8TxnPOXr7aR9-TuJ4PVksYja0yoG");

    const layerDOH = L.layerGroup(); // สำหรับ JSON

    // โหลด GeoJSON แล้วใส่ใน layerDOH
    fetch("https://drive.google.com/uc?export=download&id=1z-b21It3k0a_LkZDayyt2pCZhNQlJaWJ")
      .then(res => res.json())
      .then(data => {
        const geoLayer = L.geoJSON(data, {
          style: {
            color: 'blue',
            weight: 3
          }
        });
        geoLayer.addTo(layerDOH);
      });

    // เพิ่มทุก Layer เข้าแผนที่ (หรือเลือกเปิดบางอันไว้ก่อน)
    layerALTrack.addTo(map);
    layerStation.addTo(map);
    layerDOH.addTo(map);

    // รวมเป็นกลุ่ม Layer พร้อมชื่อ
    const overlayMaps = {
      "AL Track KKNK (KML)": layerALTrack,
      "Station (KML)": layerStation,
      "DOH KM (JSON)": layerDOH
    };

    // สร้าง Layer Control ด้านขวาบน
    L.control.layers(null, overlayMaps, { collapsed: false }).addTo(map);

    // Auto zoom ตาม AL Track หลังโหลดเสร็จ
    layerALTrack.on('ready', function () {
      map.fitBounds(layerALTrack.getBounds());
    });
  </script>
</body>
</html>
