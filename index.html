<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>KKNK Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Omnivore -->
  <script src="https://unpkg.com/leaflet-omnivore@0.3.4/leaflet-omnivore.min.js"></script>

  <!-- Leaflet Awesome Markers -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.awesome-markers/2.0.4/leaflet.awesome-markers.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.awesome-markers/2.0.4/leaflet.awesome-markers.min.js"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    #map { height: 100vh; width: 100vw; }
  </style>
</head>
<body>
<div id="map"></div>

<script>
  const map = L.map('map').setView([16.5, 102.5], 8);

  const baseMap = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 18,
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // สร้าง LayerGroups และเพิ่ม layerAL ลง map เปิด default
  const layerAL = L.layerGroup().addTo(map);       // เปิดแสดง
  const layerStation = L.layerGroup();             // ปิด default
  const layerStationName = L.layerGroup();         // ปิด default
  const layerDOH = L.layerGroup();                  // ปิด default

  // โหลด AL Track KML
  omnivore.kml('AL_Track_KKNK.kml')
    .on('ready', function () {
      this.eachLayer(l => l.setStyle({ color: "red", weight: 3 }));
      this.addTo(layerAL);
      map.fitBounds(this.getBounds());
    });

  // โหลด Station KML
  omnivore.kml('Station.kml')
    .on('ready', function () {
      this.eachLayer(l => l.setStyle({ color: "gray", weight: 2 }));
      this.addTo(layerStation);
    });

  // โหลด Station Name KML + ไอคอนรถไฟ + tooltip
  const trainIcon = L.AwesomeMarkers.icon({
    icon: 'train',
    markerColor: 'blue',
    prefix: 'fa'
  });

  omnivore.kml('Station_Name.kml')
    .on('ready', function () {
      this.eachLayer(layer => {
        const name = layer.feature?.properties?.name;
        if (name) {
          L.marker(layer.getLatLng(), { icon: trainIcon })
            .bindTooltip(name, { permanent: true, direction: 'top', offset: [0, -10] })
            .addTo(layerStationName);
        }
      });
    });

  // โหลด DOH GeoJSON
  fetch('DOH_Show_KM.json')
    .then(res => res.json())
    .then(data => {
      const geoLayer = L.geoJSON(data, { style: { color: "purple", weight: 2 } });
      geoLayer.addTo(layerDOH);
    });

  // สร้าง Layer Control
  const overlays = {
    "AL Track (Red)": layerAL,
    "Station (Gray)": layerStation,
    "Station Name (Train Icon)": layerStationName,
    "DOH KM (Purple)": layerDOH
  };

  L.control.layers({ "OpenStreetMap": baseMap }, overlays, { collapsed: false }).addTo(map);

</script>
</body>
</html>
